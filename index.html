<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Suivi</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6">
  <main class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-8 space-y-8">
    <h1 class="text-3xl font-bold">Tableau de Suivi</h1>

    <a href="rmr_calculator.html" target="_blank" class="text-blue-600 underline hover:text-blue-800">
      Calculateur Métabolisme &amp; Macros
    </a>

    <table class="mt-6 w-full">
      <tr>
        <td class="font-semibold py-2 pr-4">Nutrition</td>
        <td>
          <input
            name="nutrition"
            type="text"
            class="border rounded p-2 w-full sm:w-auto"
            placeholder="protéines/glucides/lipides"
          />
          <button
            type="button"
            onclick="window.open('rmr_calculator.html','_blank','width=900,height=900')"
            class="mt-2 sm:mt-0 sm:ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Importer macros du jour
          </button>
        </td>
      </tr>
      <!-- autres lignes du tableau -->
    </table>
  </main>

  <script>
    // Remplit automatiquement l'input nutrition depuis la pop‑up du calculateur
    function remplirMacros(prot, carb, fat) {
      document.querySelector('[name="nutrition"]').value = `${prot}/${carb}/${fat}`;
    }
  </script>
</body>
</html>
